<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        background-color: aqua;
        width: 200px;
        height: 200px;
      }
      .inline {
        background-color: blue;
      }
      .inline-block {
        width: 100px;
      }
      .div-inline {
        display: inline;
        background-color: red;
      }
      .span-inline-block {
        display: inline-block;
        background-color: yellow;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1 style="font: bolder 50px 'KaiTi'">这是一个font复合属性</h1>
    <p style="line-height: 40px">这是一段长文本</p>

    <div class="block">这是一个块级元素</div>
    <!--这是一个行内标签，不可以设置宽高-->
    <span class="inline">这是一个行内元素</span>
    <!--这是一个行内块标签，可以设置宽高-->
    <img src="./image/images.jpeg" alt="" class="inline-block" />

    <br /><br />
    <div class="div-inline">这是一个转化为行内元素的div标签</div>

    <br /><br />
    <span class="span-inline-block">这是一个转化为行内块元素的div标签</span>
  </body>
</html>
