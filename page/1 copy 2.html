      ul {
        display: inline-block;
      }
      a {
        text-decoration: none;
        position: relative;
      }
      a::after {
        content: "";
        position: absolute;
        transform: scaleX(0);
        transform-origin: left;
        background: blue;
        transition: transform 0.5s ease;
        width: 100%;
        height: 2px;
        left: 0;
        bottom: 0;
      }
      a:hover::after {
        transform: scaleX(1);
      }
      h3::first-letter{
        font-size: 2em;
        font-weight: bold;
        color: blue;
      }
    ul::first-line{
      color: red;
    }
    li::marker{
      color: aqua;
    }
    </style>
